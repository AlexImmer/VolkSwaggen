<html>
  <head>
    <title>Swagger</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/materialize/dist/css/materialize.css">
    <link rel="stylesheet" href="main.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id="main" class="blue-grey lighten-4">
      <div id="content"></div>
    </div>

    <!-- templates -->
    <script type="text/template" id="homeTemplate">
      <div id="home" class="container">
        <div class="row">
          <div class="col s6 offset-s3">
            <span class="circle green accent-2 waves-effect waves-light" id="notification-circle">
              <div class="circle-text-container">
                <p class="circle-text" id="circle-message">Jetzt tanken</p>
                <p class="circle-text">Du sparst <span id="circle-count">0</span>&euro;</p>
              </div>
            </span>
          </div>
        </div>
        <div class="row">
          <div class="col s2 offset-s3">
            <span class="btn-floating btn-large waves-effect waves-light green" id="show-more"><i class="mdi-action-done"></i></span>
          </div>
          <div class="col s2">
            Details anzeigen
          </div>
          <div class="col s2">
            <span class="btn-floating btn-large waves-effect waves-light red pull-right" id="abort"><i class="mdi-content-clear"></i></span>
          </div>
        </div>
      </div>
    </script>

    <script type="text/template" id="mapTemplate">
      <div id="map" class="container">

      </div>
    </script>
    <!-- templates end -->

    <script type="text/javascript" charset="utf-8" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" charset="utf-8" src="bower_components/materialize/dist/js/materialize.js"></script>
    <script type="text/javascript" charset="utf-8" src="bower_components/lodash/lodash.js"></script>
    <script type="text/javascript" charset="utf-8" src="index.js"></script>
  </body>
</html>
