{% load staticfiles %}
{% csrf_token %}
<html>
  <head>
    <title>Swagger</title>
    <!-- <link rel="stylesheet" href= "{%static 'bower_components/bootstrap/dist/css/bootstrap.css' %}"> -->
    <link rel="stylesheet" href= "{%static 'bower_components/materialize/dist/css/materialize.css' %}">
    <link rel="stylesheet" href= "{%static 'main.css' %}">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  </head>
  <body>
    <div id="main" class="blue-grey lighten-4">
      <div id="content"></div>
    </div>

    <!-- templates -->
    <script type="text/template" id="homeTemplate">
      <div id="home" class="container">
        <div class="row">
          <div class="col s6 offset-s3">
            <span class="circle green accent-2 waves-effect waves-light z-depth-1" id="notification-circle">
              <div class="circle-text-container">
                <p class="circle-text" id="circle-message">Jetzt tanken</p>
                <p class="circle-text">Du sparst <span id="circle-count">0</span>&euro;</p>
              </div>
            </span>
          </div>
        </div>
        <div class="row">
          <div class="col s2 offset-s3">
            <span class="btn-floating btn-large waves-effect waves-light green left-align" id="show-more" onclick="showMap();"><i class="mdi-action-done"></i></span>
          </div>
          <div class="col s2">
            Details anzeigen
          </div>
          <div class="col s2">
            <span class="btn-floating btn-large waves-effect waves-light red right-align" id="abort"><i class="mdi-content-clear"></i></span>
          </div>
        </div>
      </div>
    </script>

    <script type="text/template" id="mapTemplate">
      <div id="map"></div>
      <div id="overlay" class="container hide">
        <div class="row">
           <div class="col s10 offset-s2">
             <div class="card blue-grey darken-1">
               <div class="card-content white-text">
                 <span class="card-title">Neue Route wÃ¤hlen?</span>
                 <p>Du sparst dabei <span id="overlay-euro-value">2</span>&euro; und hast <span id="overlay-minutes-value">4</span> Minuten Umweg.</p>
               </div>
               <div class="card-action right-align">
                 <a href="#" onclick="routeToGasStation();">Ja</a>
                 <a href='#' onclick="hideOverlay();">Nein</a>
               </div>
             </div>
           </div>
         </div>
      </div>
      <div class="spinner-wrapper">
        <div class="preloader-wrapper big active" id="spinner">
          <div class="spinner-layer spinner-blue-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div><div class="gap-patch">
              <div class="circle"></div>
            </div><div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>
    </script>
    <!-- templates end -->
    <script type="text/javascript" charset="utf-8" src= "http://maps.googleapis.com/maps/api/js?key=AIzaSyBdMmiyzeMJYYQlPd5Kk9MyHf-FSqRYagQ&sensor=true"></script>
    <script type="text/javascript" charset="utf-8" src= "{%static 'bower_components/jquery/dist/jquery.js' %}"></script>
    <script type="text/javascript" charset="utf-8" src= "{%static 'bower_components/materialize/dist/js/materialize.js' %}"></script>
    <script type="text/javascript" charset="utf-8" src= "{%static 'bower_components/lodash/lodash.js' %}"></script>
    <script type="text/javascript" charset="utf-8" src= "{%static 'csrfHelper.js' %}"></script>
    <script type="text/javascript" charset="utf-8" src= "{%static 'index.js' %}"></script>
  </body>
</html>
